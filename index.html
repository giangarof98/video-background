<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    html, body{
        margin: 0;
    }
    .container{
        position: relative;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        
    }

    .container video{
        z-index: -1;
        position: absolute;
        width: auto;
        height: auto;
        min-height: 100%;
        min-height: 100%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .video-content{
        width: 100%;
        text-align: center;
        background: rgb(240, 248, 255, 0.3);
        padding: 20px;
        color: blue;
        font-weight: 700;
        letter-spacing: 0.3rem;
    }

</style>
<body>

    <div class="container">
        
            <video autoplay loop>
                <source src="./video.mp4" type="video/mp4">
            </video>
            <div class="video-content">Video with sound.</div>
        
    </div>
    
</body>
</html>
